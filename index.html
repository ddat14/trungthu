    #scene {

    }
    #scene-rotator {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transition: transform 0.12s linear;
      will-change: transform;
      transform-origin: center center;
    }
    .floatWrap {
      position: absolute;
      transform-style: preserve-3d;

    .floatText {

      line-height: 1;

    }
    .lantern {
      display: inline-block;
      transform-origin: center;
      pointer-events: none;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      object-fit: contain;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .floatText { font-size: 14px; }
      .lantern { width: 50px; height: 50px; }
      .moon { top: 3vmin; right: 3vmin; }

    @keyframes flyUp {

      to { top: 0vh; }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 15px rgba(255,235,140,0.9)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,235,140,1)); }

    #musicBtn {

      background: radial-gradient(circle at 30% 30%, #ff80df, #d4009b);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 15px #ff4de3;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    #musicBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffb8ec;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #ff4de3; }
      50% { box-shadow: 0 0 25px #ffb8ec; }

    .rabbit {

    }
    @keyframes rabbitRunRight {
      from { left: -200px; }

    }
    @keyframes rabbitHop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <img class="moon" src="https://www.dropbox.com/scl/fi/28cvagceqwtkzg5eclbiv/Mid_Autumn_Festival_Hd_Transparent__Romantic_Mid_Autumn_Festival_Golden_Moon__Mid_Autumn_Festival__Full_Moon__Moon_PNG_Image_For_Free_Download-removebg-preview.png?rlkey=3673o26rufc68auvcla3d0av5&st=ww902alc&raw=1" alt="Moon" loading="lazy">
  <div id="scene"><div id="scene-rotator"></div></div>
  <button id="musicBtn" title="B·∫≠t/T·∫Øt nh·∫°c">üîä</button>
  <audio id="background-music" autoplay loop>
    <source src="https://www.dropbox.com/scl/fi/vhl24zx1dvwvj7hiduqml/bongtrang.mp3?rlkey=ip4st7vx31webv0im37hlfnz8&st=zn3iix5d&raw=1" type="audio/mpeg">
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Inspiring__Uplifting_Music/Scott_Holmes_-_Inspiring_Background_Music.mp3" type="audio/mpeg">

  <script>
    // === Nh·∫°c ===
    const audio = document.getElementById('background-music');
    const musicBtn = document.getElementById('musicBtn');
    audio.volume = 0.6;
    musicBtn.classList.add("playing");
    audio.addEventListener('error', () => {
      console.error('L·ªói t·∫£i file √¢m thanh.');
    });
    document.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(error => {
        console.error('L·ªói ph√°t √¢m thanh:', error);
        document.addEventListener('click', () => {
          audio.play().catch(err => console.error('L·ªói ph√°t l·∫°i:', err));
        }, { once: true });
      });
    });
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        musicBtn.textContent = "üîä";
        musicBtn.classList.add("playing");
      } else {
        audio.pause();
        musicBtn.textContent = "üîá";
        musicBtn.classList.remove("playing");
      }
    });

    // === Con th·ªè ===
    function createRabbit() {
      const rabbit = document.createElement('img');
      rabbit.className = 'rabbit';
      rabbit.src = 'https://www.dropbox.com/scl/fi/k86zy0z9sa1yflvzfrzm9/__-__-__-PNG-_-_-_Pngtree-removebg-preview.png?rlkey=krscy8g4593z2vk79e0cvzpp5&st=muodf82j&raw=1';
      rabbit.loading = 'lazy';
      const direction = Math.random() < 0.5 ? 'left' : 'right';
      rabbit.style.left = direction === 'left' ? '100vw' : '-200px';
      rabbit.style.top = `${Math.random() * 50 + 25}vh`;
      rabbit.style.animation = `rabbitRun${direction.charAt(0).toUpperCase() + direction.slice(1)} ${rand(8, 10)}s linear forwards`;
      if (direction === 'right') rabbit.style.transform = 'scaleX(-1) translateY(0)';
      document.body.appendChild(rabbit);
      rabbit.addEventListener('animationend', () => {
        rabbit.remove();
        setTimeout(createRabbit, rand(8000, 15000));
      });
    }
    function rand(min, max) { return Math.random() * (max - min) + min; }
    createRabbit();

    // === Canvas (Stars and Meteors) ===
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d', { alpha: true });
    let W, H, stars = [], meteors = [];
    const isMobile = window.innerWidth <= 600;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      const starCount = Math.round((W * H / 2400) * (isMobile ? 0.3 : 1));
      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 0.9 + 0.1,
          a: Math.random() * 0.8 + 0.2
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = '#ffd';
      ctx.globalAlpha = 1;
      for (const s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      drawMeteors();
    }
    function spawnMeteor() {
      if (Math.random() < (isMobile ? 0.005 : 0.01)) {
        const startX = Math.random() * W;
        const startY = Math.random() * H / 3;
        meteors.push({
          x: startX,
          y: startY,
          vx: Math.random() * (isMobile ? 5 : 10) + 2.5,
          vy: Math.random() * (isMobile ? 1 : 2) + 0.5,
          len: Math.random() * (isMobile ? 30 : 50) + 20,
          a: 1
        });
      }
    }
    function drawMeteors() {
      for (let i = meteors.length - 1; i >= 0; i--) {
        const m = meteors[i];
        const x2 = m.x - m.len, y2 = m.y - m.len / 3;
        const g = ctx.createLinearGradient(m.x, m.y, x2, y2);
        g.addColorStop(0, `rgba(255,235,140,${m.a})`);
        g.addColorStop(1, 'rgba(255,235,140,0)');
        ctx.strokeStyle = g;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
        m.x += m.vx;
        m.y += m.vy;
        m.a -= 0.03;
        if (m.a <= 0 || m.x > W + 200 || m.y > H + 200) meteors.splice(i, 1);
      }
    }
    let lastFrameTime = performance.now();
    function starLoop(time) {
      const deltaTime = time - lastFrameTime;
      const targetFPS = isMobile ? 20 : 30;
      if (deltaTime >= 1000 / targetFPS) {
        lastFrameTime = time - (deltaTime % (1000 / targetFPS));
        drawStars();
        spawnMeteor();
      }
      requestAnimationFrame(starLoop);
    }
    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(starLoop);

    // === VƒÉn b·∫£n & ƒë√®n ===
    const texts = ["Ch√∫c ng∆∞·ªùi ƒë·∫πp lu√¥n vui v·∫ª ‚ù§Ô∏è", "Qu√™n ƒëi m·ªçi bu·ªìn phi·ªÅn üíñ", "Trung Thu vui v·∫ª nh√© üêá", "M·ªôt m√πa trƒÉng cho ƒë√¥i m√¨nh üåï", "Lu√¥n b√™n nhau nh√© üí´", "C∆∞·ªùi nhi·ªÅu h∆°n nh√©", "Cho xin 500K"];
    const sceneRotator = document.getElementById('scene-rotator');
    const scene = document.getElementById('scene');
    const TOTAL_TEXT_PER_LAYER = isMobile ? 4 : 9;
    const TOTAL_LANTERNS_PER_LAYER = isMobile ? 1 : 3;
    const LAYERS = [
      { z: 200, opacity: 1, fontSize: isMobile ? 20 : 32, lanternSize: isMobile ? 50 : 80 },
      { z: 0, opacity: 0.7, fontSize: isMobile ? 16 : 24, lanternSize: isMobile ? 40 : 60 },
      { z: -200, opacity: 0.4, fontSize: isMobile ? 12 : 16, lanternSize: isMobile ? 30 : 40 }
    ];
    function generateGridPositions(rows, cols, minX, maxX, minY, maxY) {
      const p = [];
      const xStep = (maxX - minX) / (cols - 1), yStep = (maxY - minY) / (rows - 1);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const x = minX + c * xStep + rand(-8, 8);
          const y = minY + r * yStep + rand(-8, 8);
          p.push({ left: x, top: y });
        }
      }
      for (let i = p.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [p[i], p[j]] = [p[j], p[i]];
      }
      return p;
    }
    const textElements = [];
    LAYERS.forEach(layer => {
      const textPos = generateGridPositions(3, 3, 15, 85, 20, 80);
      for (let i = 0; i < TOTAL_TEXT_PER_LAYER; i++) {
        const wrap = document.createElement('div');
        wrap.className = 'floatWrap';
        const { left, top } = textPos[i];
        wrap.style.left = left + 'vw';
        wrap.style.top = top + 'vh';
        wrap.style.transform = `translateZ(${layer.z}px)`;
        const txt = document.createElement('div');
        txt.className = 'floatText';
        txt.innerText = texts[Math.floor(Math.random() * texts.length)];
        txt.style.fontSize = layer.fontSize + 'px';
        txt.style.opacity = layer.opacity;
        const dur = rand(15, 25);
        wrap.style.animation = `flyUp ${dur}s linear infinite`;
        wrap.appendChild(txt);
        sceneRotator.appendChild(wrap);
        textElements.push({ wrap, initialTop: top, duration: dur });
      }
      const lanternPos = generateGridPositions(2, 2, 20, 80, 25, 75);
      for (let i = 0; i < TOTAL_LANTERNS_PER_LAYER; i++) {
        const wrap = document.createElement('div');
        wrap.className = 'floatWrap';
        const { left, top } = lanternPos[i];
        wrap.style.left = left + 'vw';
        wrap.style.top = top + 'vh';
        wrap.style.transform = `translateZ(${layer.z}px)`;
        const lantern = document.createElement('img');
        lantern.className = 'lantern';
        lantern.src = 'https://www.dropbox.com/scl/fi/fex3jyfjvt99l150e4eyc/den.png?rlkey=pvtk9sjj2qwdva4dd1ilwqbiy&st=5uz2qp95&raw=1';
        lantern.loading = 'lazy';
        lantern.style.width = layer.lanternSize + 'px';
        lantern.style.height = layer.lanternSize + 'px';
        lantern.style.opacity = layer.opacity;
        const dur = rand(15, 25);
        wrap.style.animation = `flyUp ${dur}s linear infinite`;
        wrap.appendChild(lantern);
        sceneRotator.appendChild(wrap);
        textElements.push({ wrap, initialTop: top, duration: dur });
      }
    });

    function updateTextPositions() {
      textElements.forEach(({ wrap, initialTop, duration }) => {
        const rect = wrap.getBoundingClientRect();
        const topVh = (rect.top / window.innerHeight) * 100;
        if (topVh < 0) {
          wrap.style.top = '100vh';
          wrap.style.animation = `flyUp ${duration}s linear infinite`;
        }
      });
      setTimeout(updateTextPositions, 2000);
    }
    updateTextPositions();

    // === Xoay 3D ===
    let isDown = false, lastX = 0, lastY = 0, rotX = 0, rotY = 0;
    let lastMoveTime = 0;
    const MOVE_THROTTLE = isMobile ? 33 : 16;
    sceneRotator.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    document.addEventListener('pointerdown', e => {
      isDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      document.body.style.cursor = 'grabbing';
    });
    document.addEventListener('pointerup', () => {
      isDown = false;
      document.body.style.cursor = 'default';
    });
    document.addEventListener('pointermove', e => {
      if (!isDown) return;
      const now = performance.now();
      if (now - lastMoveTime < MOVE_THROTTLE) return;
      lastMoveTime = now;
      const dx = e.clientX - lastX, dy = e.clientY - lastY;
      rotY += dx * (isMobile ? 0.05 : 0.1);
      rotX -= dy * (isMobile ? 0.04 : 0.08);
      rotX = Math.max(-50, Math.min(50, rotX));
      sceneRotator.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    if (!isMobile) {
      setInterval(() => {
        if (!isDown) {
          rotY += 0.05;
          sceneRotator.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }
      }, 100);
    }

    // === Zoom ===
    let perspective = 800;
    const MIN_PERSPECTIVE = 400, MAX_PERSPECTIVE = 1600;
    function updatePerspective() {
      scene.style.perspective = `${perspective}px`;
    }
    document.addEventListener('wheel', e => {
      perspective += e.deltaY * 0.3;
      perspective = Math.max(MIN_PERSPECTIVE, Math.min(MAX_PERSPECTIVE, perspective));
      updatePerspective();
    });
    let initialDistance = 0;
    let lastTouchTime = 0;
    const TOUCH_THROTTLE = isMobile ? 33 : 16;
    document.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
      }
    });
    document.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const now = performance.now();
        if (now - lastTouchTime < TOUCH_THROTTLE) return;
        lastTouchTime = now;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const delta = (initialDistance - currentDistance) * (isMobile ? 1 : 1.5);
        perspective += delta;
        perspective = Math.max(MIN_PERSPECTIVE, Math.min(MAX_PERSPECTIVE, perspective));
        updatePerspective();
        initialDistance = currentDistance;
      }
    });
  </script>
